<!DOCTYPE html>
<html lang="en">

  <title>promies</title>
</head>
<body>
  
</body>
<script>
 
function Prom(complete){
  console.log("fetching data plz wait");
  
 return new  Promise((resolve,reject)=>{
   if(complete==true){
    resolve("succes promises")
    
   }
   else{
   reject("faild")
    

   }
  })
}
 

 let succes=(message)=>{
  console.log(message);
  
 }
 let onreject=(error)=>{
  console.log(error);
  
 }
 Prom(true).then(succes)
 Prom(true).catch(onreject)
  
</script>
</html>
