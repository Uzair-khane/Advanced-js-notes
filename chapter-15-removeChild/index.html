<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- In JavaScript, removeChild() is used to remove a child node from a parent -->
   <ul id="list">
    <li>item 1</li>
    <li id="item2">item 2</li>
    <li>item 3</li>
   </ul>
</body>
<script>
// remove item 2 from list
let list=document.getElementById("list")
let item2=document.getElementById("item2")
 let rmchild=list.removeChild(item2)
 console.log(rmchild);
 
</script>
</html>
