<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog box</title>
</head>
<body>


</body>
  <!-- The alert() method displays an alert box with a message and an OK button. The alert() method is used when you want information to come through to the use -->
   <script>
    alert("welcome");
    // The confirm() method displays a dialog box with a message, an OK button, and a Cancel button. The confirm() method returns true if the user clicked "OK",
    confirm("are you sure you want to delete the file");
    // The prompt() method displays a dialog box that prompts the user for input. The prompt() method returns the input value if the user clicks "OK", otherwise it .
    prompt("enter any number")
   </script>
</html>
