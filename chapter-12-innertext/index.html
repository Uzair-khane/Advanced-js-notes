<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- The innerText property sets or returns the text content of an element. -->
  <ul id="list">
    <li>home</li>
    <li>home</li>
    <li>home</li>
  </ul>
</body>
<script>
  // get innertext
  let list=document.getElementById("list").innerText;
  console.log(list);
  // set innertext
  let list2=document.getElementById("list").innerText="welcome to the world of javascript";
  console.log(list2);
  
</script>
</html>
