<!DOCTYPE html>
<html id="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!-- 
  parentNode: Returns the parent node (could be any type, like an element or text node).

parentElement: Returns the parent element (only returns elements, or null if no element parent). -->

  <script>
    // parentNode
let a=document.getElementById("html");
let b=a.parentNode.nodeName;
console.log(b);
// parentelment
let c=document.getElementById("html");
let d=a.parentElement.nodeName;
console.log(d);



  </script>
</body>
</html>
