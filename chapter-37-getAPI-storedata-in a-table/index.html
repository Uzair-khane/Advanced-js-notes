<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Table Header</title>
  <style>
    body {
      background-color: #f3f4f6;
      padding: 40px;
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #d1d5db;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background-color: #2563eb;
      color: white;
    }
    th {
      padding: 12px 24px;
      text-align: left;
      font-size: 14px;
      text-transform: uppercase;
    }
    td {
      padding: 12px 24px;
      text-align: left;
      font-size: 14px;
      background-color: white;
      color: #1f2937;
      border-top: 1px solid #e5e7eb;
    }
  </style>
  
</head>
<body onload="getdata()">
  <div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Gender</th>
        </tr>
        
      </thead>
      <tbody id="tbdy"></tbody>
    </table>
  </div>
</body>
<script src="./script.js"></script>
</html>
