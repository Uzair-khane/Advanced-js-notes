<body>
  <!-- Appending data in JavaScript means adding new content (like text or elements) to an existing element -->
   <h1 id="heading">heloo my name is </h1>
</body>
<script>
  let heading=document.getElementById("heading")
  let crateNode=document.createElement("span")
  crateNode.textContent="uzair khan";
  heading.append(crateNode)
</script>
